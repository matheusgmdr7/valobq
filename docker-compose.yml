version: '3.8'

services:
  # ============================================
  # Next.js Application (Frontend + API Routes)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    depends_on:
      market-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - valoren-network

  # ============================================
  # MarketDataServer (WebSocket de dados de mercado)
  # ============================================
  market-server:
    build:
      context: .
      dockerfile: Dockerfile.market
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - MARKET_DATA_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const ws = new (require('ws'))('ws://localhost:8080'); ws.on('open', () => { ws.close(); process.exit(0); }); ws.on('error', () => process.exit(1)); setTimeout(() => process.exit(1), 4000);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - valoren-network

networks:
  valoren-network:
    driver: bridge